<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Leitor de RSS Simples</title>
</head>
<body>
  <h1>Leitor de RSS Simples</h1>
  <form id="form-rss">
    <input type="text" id="input-rss" placeholder="Insira o link do RSS">

  </form>
  <div id="feed-container"></div>

  <script src="https://unpkg.com/rss-parser@3.10.0/dist/rss-parser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
